language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
services:
  - postgresql
install:
  - "npm install"
env:
  global:
    - PGUSER=chi
    - PGDATABASE=wayfarer
    - PGPASSWORD=Brain.box8
    - PGPORT=5432
before_script:
  - psql -c "CREATE DATABASE wayfarer;" -U postgres
  - psql -c "CREATE USER chi WITH PASSWORD Brain.box8;" -U postgres
  - psql -d wayfarer -f db.sql -U postgres
script:
  - npm run test
after_script:
  - psql -c "DROP DATABASE wayfarer;" -U postgres
after_success:
  - npm run coverage
